spring.application.name=teams-backend

spring.servlet.multipart.max-file-size=2MB
spring.servlet.multipart.max-request-size=2MB

# Database configuration for dev
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

server.servlet.context-path=/api

# Hibernate settings
spring.jpa.show-sql=true

spring.security.oauth2.client.registration.google.client-id=891329026560-pv9f20j89h7nnt3pmpj067m3sfuod217.apps.googleusercontent.com
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://reci-pa-ispeci-qzxc.onrender.com/oauth2/callback/google

spring.liquibase.change-log=classpath:db/changelog/changelog-master.xml
server.forward-headers-strategy=native

#Logging (maknuti logging.file.name ako se ne zeli stvoriti datoteku u logs folderu)
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.session=DEBUG
logging.file.name=logs/application.log

server.servlet.session.cookie.same-site=none
server.servlet.session.cookie.secure=true

# Other environment-specific settings
server.port=8080
frontend.url = ${FRONTEND_URL}

spring.profiles.active=oauth-security

